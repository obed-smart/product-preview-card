<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

      <img src="./images/image-product-desktop.jpg"
        alt="image-product-desktop"
         width="100%"
          height="100%" 
          />

          <img src="./images/image-product-mobile.jpg"
           alt="image-product-mobile" 
           width=""
           height=""
           hidden
           />

      <div class="product">
          <p class="name">perfume</p>
          <h1 class="product-detail">Gabrielle Essence Eau De Perfum</h1>
          <p>A floral, solar and voluptuous intrepretation composed by Oliver polge, Perfume-Creator for the House of
              CHANEL</p>

          <div class="product-price">
              <span>$149.99</span>
              <span>$250.00 </span>
          </div>

          <button class="product-btn">
              <img src="./images/icon-cart.svg" alt="icon-cart" />
              Add to cart
          </button>
      </div>
  </div>
</body>

</html>
